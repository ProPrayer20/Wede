<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Aniversary</title>
    <link rel="stylesheet" type="text/css" href="Aniversary.css">
</head>
<body>
    <br>
    COUNTDOWN ANIVERSARY <br>
    <br>
    <br>
    <div class="image">
    <img src="present.png" width="500"> <br>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="countdown"></div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 1, 2024 23:59:59").getTime();
    
        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {
    
            // Get today's date and time
            var now = new Date().getTime();
    
            // Find the time difference between now and the countdown date
            var distance = countDownDate - now;
    
            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // Output the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
    
            // If the countdown is finished, display some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    
</body>
</html>
